<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordon Systems</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Allow content alignment in column direction */
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            padding-top: 10vh; /* Move text to the top third */
        }
        .centered-content {
            white-space: pre-wrap;
            font-weight: bold;
            color: #666666; /* Set default color */
            font-size: 20px; /* Default font size */
            text-align: center; /* Center text horizontally */
        }
        .centered-content span {
            color: white; /* Set color for 'o' */
        }
        /* Responsive font size adjustments */
        @media (max-width: 768px) {
            .centered-content {
                font-size: 16px; /* Adjust font size for tablets and smaller devices */
            }
        }
        @media (max-width: 480px) {
            .centered-content {
                font-size: 14px; /* Adjust font size for mobile phones */
            }
        }
        /* Style for the login link */
        .login-link {
            margin-top: 50px; /* Space between text and login link */
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }
        /* Style for the login form */
        .login-form {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .login-form input {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
            width: 50%; /* Set width to 50% of the parent container */
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <pre>
     <span>o</span>   <span>o</span>                         
  <span>o</span>         <span>o</span>                     

 <span>o</span>   c <span>o</span> r d <span>o</span> n  Â·  s y s t e m s

  <span>o</span>         <span>o</span>                     
     <span>o</span>   <span>o</span>                        
        </pre>
    </div>
    <div class="login-link" onclick="toggleLoginForm()">login</div>
    <div class="login-form" id="loginForm">
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function toggleLoginForm() {
            var loginForm = document.getElementById('loginForm');
            if (loginForm.style.display === 'none' || loginForm.style.display === '') {
                loginForm.style.display = 'block';
            } else {
                loginForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
